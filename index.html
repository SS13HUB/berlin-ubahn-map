<html>
  <head>
    <link rel="stylesheet" href="./tubeMap.css" />
    <script src="d3.v5.js"></script>
    <script src="d3-tube-map.js"></script>

    <meta charset="utf-8"/>

    <link
      href="https://fonts.googleapis.com/css?family=Muli"
      rel="stylesheet"
      type="text/css"
    />
  </head>

  <body>
    <div id="tube-map"></div>
    <script>
      var container = d3.select('#tube-map');
      var width = 10000;
      var height = 6000;

      var map = d3
        .tubeMap()
        .width(width)
        .height(height)
        .margin({
          top: 20,
          right: 20,
          bottom: 40,
          left: 100,
        })
        .on('click', function(name) {
          console.log(name);
        });

      d3.json('./berlin-ubahn.json').then(function(data) {
        container.datum(data).call(map);

        var svg = container.select('svg');

        zoom = d3
          .zoom()
          .scaleExtent([0.08, 1])
          .on('zoom', zoomed);

        var zoomContainer = svg.call(zoom);
        var initialScale = 0.2;
        var initialTranslate = [-1000, 0];

        zoom.scaleTo(zoomContainer, initialScale);
        zoom.translateTo(
          zoomContainer,
          initialTranslate[0],
          initialTranslate[1]
        );

        function zoomed() {
          svg.select('g').attr('transform', d3.event.transform.toString());
        }
      });
    </script>
  </body>
</html>
