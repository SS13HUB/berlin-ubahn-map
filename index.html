<html>
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/vendor/jquery-ui.min.css" />

    <meta name="author" content="https://skamsie.ro">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8"/>
    <meta name="description" content="Interactive map of the Berlin metro system.">

    <title>Berlin U-Bahn Map</title>
  </head>

  <body>
    <div id="sidebar">
      <div id="sidebar-container">
        <div id="sidebar-header">
          <div id="lines-for-station-container">
            <span id="lines-for-station"></span>
          </div>

          <div id="close-link-container">
            <a href="" id="close-link" class="fake-link">close</a>
          </div>

          <div id="navigator-container">
            <a href="" id="previous" class="fake-link station-navigator">previous</a>
            <a href="" id="next" class="fake-link station-navigator">next</a>
          </div>
        </div>

        <div id="sidebar-content-container">
          <div id="wiki-content"> </div>
          <div id="about-content"> </div>
        </div>

      </div>

      <div id="sidebar-footer-container">
        <div id="sidebar-footer">
          <a href="" id="about-link" class="fake-link">about</a>
        </div>
      </div>
    </div>

    <div id="ubahn-map"></div>

    <script src="js/vendor/jquery.min.js"></script>
    <script src="js/vendor/jquery-ui.min.js"></script>
    <script src="js/vendor/d3.v5.js"></script>
    <script src="js/d3-tube-map.js"></script>
    <script src="js/ubahn-map.js"></script>
  </body>
</html>
