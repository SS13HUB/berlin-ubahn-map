<html>
  <head>
    <link rel="stylesheet" href="./tubeMap.css" />
    <script src="d3.v5.js"></script>
    <script src="d3-tube-map.js"></script>
    <script src="check_mobile.js"></script>
    <meta charset="utf-8"/>
  </head>

  <body>
    <div id="tube-map"></div>
    <script>
      var isMobile = window.mobileAndTabletcheck()
      var container = d3.select('#tube-map');

      var width = isMobile ? window.devicePixelRatio * window.screen.width : screen.width;
      var height = isMobile ? window.devicePixelRatio * window.screen.height : screen.height;

      var map = d3
        .tubeMap()
        .width(width)
        .height(height)
        .on('click', function(name) {
          console.log(name);
        });

      d3.json('./berlin-ubahn.json').then(function(data) {
        container.datum(data).call(map);

        var svg = container.select('svg');

        zoom = d3
          .zoom()
          .scaleExtent([0.7, 5])
          .on('zoom', zoomed);

        var zoomContainer = svg.call(zoom);
        var initialScale = 1;
        var initialTranslate = [0, height / 25];

        zoom.scaleTo(zoomContainer, initialScale);
        zoom.translateTo(
          zoomContainer,
          initialTranslate[0],
          initialTranslate[1]
        );

        function zoomed() {
          svg.select('g').attr('transform', d3.event.transform.toString());
        }
      });
    </script>
  </body>
</html>
