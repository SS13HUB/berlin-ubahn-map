<html>
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/vendor/jquery-ui.min.css" />

    <meta name="author" content="https://skamsie.ro">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8"/>
    <meta name="description" content="Interactive map of the Berlin metro system.">

    <title>Berlin U-Bahn Map</title>
  </head>

  <body>
    <div id="container">
      <div id="sidebar-buttons">
        <div id="close-button-container" class="button-container no-selection">
          <div class="button no-selection" id="close-button">x</div>
        </div>

        <div id="about-button-container" class="button-container no-selection">
          <div class="button no-selection" id="about-button">?</div>
        </div>
      </div>

      <div id="draggable-side"></div>

      <div id="sidebar">
        <div id="wiki-content" class="sidebar-content"> </div>
        <div id="about-content" class="sidebar-content"> </div>
      </div>

      <div id="ubahn-map"></div>
    </div>

    <script src="js/vendor/jquery.min.js"></script>
    <script src="js/vendor/jquery-ui.min.js"></script>
    <script src="js/vendor/d3.v5.js"></script>
    <script src="js/d3-tube-map.js"></script>
    <script src="js/ubahn-map.js"></script>
  </body>
</html>
