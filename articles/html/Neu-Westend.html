<img src="articles/images/Neu-Westend.jpg"><p><b>Neu-Westend</b> is a Berlin U-Bahn station located on the <b>U2</b>.
It opened in 1922 and was built by A. Grenander. In 1986 the station was renovated, the eastern entrance was kept in original.</p>
